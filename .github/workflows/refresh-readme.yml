name: Refresh README timestamp
on:
  schedule:
    - cron: "0 3 * * *"     # 03:00 UTC (~00:00 BRT)
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update timestamp
        run: |
          d=$(TZ=America/Sao_Paulo date '+%Y-%m-%d %H:%M')
          sed -i "s|<!--UPDATE-->.*|<!--UPDATE--> Updated on: ${d} (BRT)|" README.md
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-update README timestamp"
